<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loli license generator</title>
    <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="col-12">
        <div class="col-12">
            <table class="table table-sm table-bordered">
                <tr>
                    <th class="text-center">Card Image (970x600)</th>
                    <th class="text-center">Picture (325x460)</th>
                    <th class="text-center">QR (175x175)</th>
                    <th class="text-center">Number</th>
                </tr>
                <td class="text-center">
                    <button class="btn btn-secondary btn-block" onclick="resetImage('card')">Reset</button>
                    <br>
                    <input type="file" name="" id="card_image">
                </td>
                <td class="text-center">
                    <button class="btn btn-secondary btn-block" onclick="removeImage('profile')">Delete</button>
                    <br>
                    <input type="file" name="" id="profile_pic">
                </td>
                <td class="text-center">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-secondary btn-block" onclick="resetImage('qr')">Reset</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary btn-block" onclick="removeImage('qr')">Delete</button>
                        </div>
                    </div>
                    <br>
                    <input type="file" name="" id="qr_pic">
                </td>
                <td class="text-center">
                    <button class="btn btn-secondary" onclick="regenerateNumber()">Regenerate numbers</button>
                </td>
            </table>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div id="container"></div>
            </div>
        </div>
    </div>

</body>
<script src="./js/main.js"></script>

</html>
